<h1>Profile</h1>


<!-- faculty -->
<div ng-show="currentUser.role=='faculty'">
    <h2>Courses Teaching</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Course #</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="courseObj in courseObjs">
                <td>{{courseObj.id}}</td>
                <td>{{courseObj.title}}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- student -->
<div ng-show="currentUser.role=='student'">
    <h2>Registered Courses</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Course #</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="courseObj in courseObjs">
                <td>{{courseObj.id}}</td>
                <td>{{courseObj.title}}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- admin -->
<div ng-show="currentUser.role=='admin'">
    <h2>Users</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Courses</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td>{{user.role}}</td>
                <td>{{user.courses}}</td>
            </tr>
        </tbody>
    </table>
    <h2>Courses</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="course in courses">
                <td>{{course.id}}</td>
                <td>{{course.title}}</td>
            </tr>
        </tbody>
    </table>
</div>
