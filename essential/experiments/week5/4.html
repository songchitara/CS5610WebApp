<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>AngularJS Routing - Login/Logout</title>

    <script src="../../freq/angular.min.js"></script>
    <script src="../../freq/angular-route.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="../../freq/bootstrap/js/bootstrap.js"></script>
    <link href="../../freq/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="css/general-style.css" rel="stylesheet" />
    <link href="css/4.css" rel="stylesheet" />

    <script src="js/4.js"></script>

</head>
<body ng-app="CourseApp">
    <div class="container">

        <nav ng-controller="NavController"
             class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Course App</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/home">Home</a></li>
                        <li><a href="#/about">About</a></li>
                        <li><a href="#/contact">Contact</a></li>
                        <li ng-show="currentUser"><a href="#/profile/{{currentUser.username}}">Profile</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="currentUser"><a href="">Hi, {{currentUser.username}}({{currentUser.role}})</a></li>
                        <li ng-show="currentUser" ng-click="logout()"><a href="#/home">Logout</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-show="!currentUser">
                        <div class="form-group">
                            <input ng-model="username" type="text" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input ng-model="password" type="password" placeholder="Password" class="form-control">
                        </div>
                        <button ng-click="login()" type="button" class="btn btn-success">Sign in</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>
        <div ng-view>
        </div>
    </div>
</body>
</html>
